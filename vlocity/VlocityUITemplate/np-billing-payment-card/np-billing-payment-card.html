<div class="slds-grid slds-wrap slds-grid--pull-padded dx-billing-pmt-card" data-card="card-{{cardIndex}}"
  ng-class="{selected:isSelected(cardIndex)}">
    
    <div class="override slds-p-horizontal--small slds-size--1-of-1 slds-small-size--3-of-5 slds-medium-size--3-of-6 slds-large-size--4-of-12">
      <div class=" slds-box--small  slds-text-align--center">
     <div class="dx-billing-pmt-card--amount slds-p-left--small slds-text-align--left" >${{obj | getter: data.fields[0] | picker: data.fields[0].type}}
         </div>      
    
      </div>
    </div><div class="override slds-p-horizontal--small slds-size--1-of-1 slds-small-size--3-of-6 slds-medium-size--3-of-6 slds-large-size--8-of-12 slds-p-bottom--large slds-m-top--large">
      <div class="detail slds-m-bottom--small slds-text-align--left" ng-repeat="fields in data.fields" ng-if="$index > 0">
                <span class="detail-label">{{fields.label}}</span>
                <span class="value slds-text-heading--medium">
                    {{obj | getter: fields | picker: fields.type}}
                </span>
          
           </div>
    </div>
    
    <div class="override  slds-p-horizontal--small slds-size--1-of-1 slds-small-size--2-of-6 slds-medium-size--2-of-6 slds-large-size--1-of-3 slds-p-bottom--large">
      <div class=" slds-box--small slds-text-align--center">
          
           <div class="dx-billing-pmt-card--action" >
              <a  href="javascript:void(0)" ng-repeat="action in data.actions" ng-click="performAction(action)" hotkey-card-action>
                         <button class="dx-billing-pmt-card--button slds-p-around--medium">
                {{action.displayName}}
           </button>
                         </a>
        </div>
      </div>
    </div>
    
    
  </div>
