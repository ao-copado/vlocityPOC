<div class="np-product-plan-highlight-card">
    <div class="slds-text-align--center slds-card np-card  slds-p-around--small">
    <div class="np-plan">{{obj.plan}}</div>
    <div>
      
            <div colspan="2" class="slds-text-align--center slds-p-bottom--xx-small">
                <p class="np-product--title">{{placeholder.Title.label}} {{placeholder.Title.value}}</p>
            </div>
  

            <div colspan="2" class="slds-text-align--center">
                 <span class="offer-price slds-p-around--medium"> {{placeholder.recurringPrice.value | picker: placeholder.recurringPrice.type  }} {{placeholder.recurringPrice.label }}</span>
            </div>
           
  
    </div>
    
   
        
    </div>
    <p class="slds-p-horizontal--small slds-text-align--center slds-p-top--x-small slds-text-body--x-small product-extra">
        <span >
            {{obj.description}}
        </span>
        
    </p>
    <p class="slds-p-horizontal--small slds-text-align--center slds-p-top--x-small slds-text-body--x-small product-extra">
        <span ng-repeat="field in data.fields" >
            {{ field.label }} {{obj | getter: field | picker: field }}
        </span>
        
    </p>
</div>
